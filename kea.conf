{
  "Dhcp6": {
    "interfaces-config": {
      "interfaces": [ "enp0s5/fd10::10"],
      "service-sockets-max-retries": 5,
      "service-sockets-require-all": true
    },
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/dhcp6.leases"
    },
    "subnet6": [
      {
        "id": 1,
        "subnet": "fd20::/64",
        "pools": [
          { "pool": "fd20::11-fd20::100" }
        ]
      },
      {
        "id": 2,
        "subnet": "fd10::/64",
        "interface": "enp0s5",
        "pools": [
          { "pool": "fd10::11-fd10::100" }
        ]
      }
    ],
    "option-data": [
      {
        "name": "dns-servers",
        "code": 23,
        "space": "dhcp6",
        "csv-format": true,
        "data": "2001:db8::cafe, 2001:db8::babe"
      }
    ],
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "preferred-lifetime": 3000,
    "valid-lifetime": 4000,
  
    "loggers": [
    {
      "name": "kea-dhcp6",
      "output_options": [
        {
          "output": "/var/log/kea/kea-dhcp6.log"
        }
      ],
      "severity": "DEBUG",
      "debuglevel": 1
    }
  ]

 }

}

